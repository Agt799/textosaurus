language: cpp
sudo: required
dist: trusty
os:
- linux
compiler:
- gcc
git:
  submodules: false
  depth: 10

deploy:
  provider: releases
  file_glob: true
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - textilosaurus-build/textilosaurus*.AppImage
  on:
    tags: true
  
arch:
  packages:
    # pacman packages
    - qt5-tools
    - qt5-base
  script:
    - "ls"
    - "mkdir textilousaurus-build && cd textilousaurus-build"
    - "pwd"
    - "lrelease ../textilosaurus.pro"
    - "qmake ../textilosaurus.pro"
    - "make"
  
before_install: "./resources/scripts/.travis-before-install.sh"
install: true
script:
- "curl -s https://raw.githubusercontent.com/mikkeloscar/arch-travis/master/arch-travis.sh | bash"
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./resources/scripts/.travis-install-linux.sh
  ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./resources/scripts/.travis-install-osx.sh
  ; fi